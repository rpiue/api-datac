<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar PDF desde Base64</title>
</head>
<body>
    <h1>Visualizando PDF desde Base64</h1>
    <object id="pdfViewer" width="100%" height="600px">
        <!-- Aquí se incrustará el PDF -->
    </object>

    <script>
        // Obtener el código Base64 desde el servidor
        fetch('/get-pdf')
            .then(response => response.text())
            .then(base64 => {
                const pdfViewer = document.getElementById('pdfViewer');
                pdfViewer.data = 'data:application/pdf;base64,' + base64;
            })
            .catch(error => console.error('Error al cargar el PDF:', error));
    </script>
</body>
</html>
